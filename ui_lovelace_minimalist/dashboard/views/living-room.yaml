- title: Living Room
  path: living-room
  cards:
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          template: chip_back
          variables:
            ulm_chip_back_path: home
        - type: custom:mushroom-chips-card
          chips:
            - type: entity
              entity: binary_sensor.living_room_left_window_contact
              content_info: name
              name: Left Window
              icon_color: |
                {% if states("binary_sensor.living_room_left_window_contact").state == "on" %}
                  red
                {% else %}
                  white
                {% endif %}
            - type: entity
              entity: binary_sensor.living_room_right_window_contact
              content_info: name
              name: Right Window
              icon_color: |
                {% if states("binary_sensor.living_room_right_window_contact").state == "on" %}
                  red
                {% else %}
                  white
                {% endif %}
          alignment: end
    - type: grid
      columns: 2
      square: false
      cards:
        - type: custom:mushroom-light-card
          entity: light.living_room_main_lights
          name: Main Lights
          fill_container: true
          show_brightness_control: true
        - type: custom:mushroom-fan-card
          entity: fan.living_room_ceiling_fan
          name: Ceiling Fan
          icon_animation: true
          show_percentage_control: true
          show_oscillate_control: false
          secondary_info: none
          collapsible_controls: false
          card_mod:
            style: |
              :host {
                --rgb-state-fan: var(--mush-rgb-state-fan, var(--rgb-blue-color));
              }
    - type: grid
      columns: 1
      square: false
      cards:
        - type: custom:mini-media-player
          entity: media_player.mass_living_room
          name: Living Room Speakers
          hide:
            power: true
            icon: true
            source: true
          speaker_group:
            platform: sonos
            show_group_count: true
            entities:
              - entity_id: media_player.kitchen
                name: Kitchen
              - entity_id: media_player.backyard
                name: Backyard
              - entity_id: media_player.jeff_s_office
                name: Jeff's Office
              - entity_id: media_player.master_bathroom
                name: Master Bathroom
              - entity_id: media_player.game_room
                name: Game Room
          info: scroll
    - type: grid
      columns: 2
      square: false
      cards:
        - type: custom:button-card
          template: card_graph
          entity: sensor.living_room_temperature
          variables:
            ulm_card_graph_color: "var(--google-blue)"
            ulm_card_graph_name: Temperature
            ulm_card_graph_entity: sensor.living_room_temperature
            ulm_card_graph_type: fill
            ulm_card_graph_hours: 24
            ulm_card_graph_group_by: interval
        - type: custom:button-card
          template: card_graph
          entity: sensor.living_room_humidity
          variables:
            ulm_card_graph_color: "var(--google-red)"
            ulm_card_graph_name: Humidity
            ulm_card_graph_entity: sensor.living_room_humidity
            ulm_card_graph_type: fill
            ulm_card_graph_hours: 24
            ulm_card_graph_group_by: interval
    - type: "custom:button-card"
      template: card_thermostat
      entity: climate.living_room
      variables:
        ulm_card_thermostat_name: Thermostat
        ulm_card_thermostat_enable_collapse: true
        ulm_card_thermostat_enable_controls: true
        ulm_card_thermostat_enable_hvac_modes: true
        ulm_card_thermostat_enable_popup: true
