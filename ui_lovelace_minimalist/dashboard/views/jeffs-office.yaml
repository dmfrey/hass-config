- title: Jeff's Office
  path: jeffs-office
  cards:
    - type: "custom:button-card"
      template: chip_back
      variables:
        ulm_chip_back_path: home
    - type: grid
      columns: 2
      square: false
      cards:
        - type: custom:mushroom-light-card
          entity: light.jeff_s_office_main_lights
          name: Main Lights
          fill_container: true
        - type: custom:mushroom-fan-card
          entity: fan.jeff_s_office_ceiling_fan
          name: Ceiling Fan
          icon_animation: true
          show_percentage_control: true
          show_oscillate_control: false
          secondary_info: none
          collapsible_controls: false
          card_mod:
            style: |
              :host {
                --rgb-state-fan: var(--mush-rgb-state-fan, var(--rgb-blue-color));
              }
        - type: custom:mushroom-light-card
          entity: light.jeff_s_office_lamp_bottom
          name: Lamp Bottom
          show_brightness_control: true
          show_color_temp_control: true
          show_color_control: true
          collapsible_controls: false
          use_light_color: true
        - type: custom:mushroom-light-card
          entity: light.jeff_s_office_lamp_top
          name: Lamp Top
          show_brightness_control: true
          show_color_temp_control: true
          show_color_control: true
          collapsible_controls: false
          use_light_color: true
    - type: grid
      columns: 1
      square: false
      cards:
        - type: custom:mini-media-player
          entity: media_player.mass_jeff_s_office
          name: Office Speakers
          hide:
            power: true
            icon: true
            source: true
          speaker_group:
            platform: sonos
            show_group_count: true
            entities:
              - entity_id: media_player.mass_living_room
                name: Living Room
              - entity_id: media_player.mass_backyard
                name: Backyard
              - entity_id: media_player.mass_kitchen
                name: Jeff's Office
              - entity_id: media_player.mass_master_bathroom
                name: Master Bathroom
              - entity_id: media_player.mass_game_room
                name: Game Room
          info: scroll
    - type: grid
      columns: 2
      square: false
      cards:
        - type: custom:button-card
          template: card_graph
          entity: sensor.upstairs_temperature
          variables:
            ulm_card_graph_color: "var(--google-blue)"
            ulm_card_graph_name: Temperature
            ulm_card_graph_entity: sensor.upstairs_temperature
            ulm_card_graph_type: fill
            ulm_card_graph_hours: 24
            ulm_card_graph_group_by: interval
        - type: custom:button-card
          template: card_graph
          entity: sensor.upstairs_humidity
          variables:
            ulm_card_graph_color: "var(--google-red)"
            ulm_card_graph_name: Humidity
            ulm_card_graph_entity: sensor.upstairs_humidity
            ulm_card_graph_type: fill
            ulm_card_graph_hours: 24
            ulm_card_graph_group_by: interval
    - type: thermostat
      entity: climate.upstairs
      name: Thermostat
