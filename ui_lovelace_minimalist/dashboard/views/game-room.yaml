- title: Game Room
  path: game-room
  cards:
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          template: chip_back
          variables:
            ulm_chip_back_path: home
    - type: grid
      columns: 2
      square: false
      cards:
        - type: custom:mushroom-light-card
          entity: light.game_room_main_lights
          name: Main Lights
          fill_container: true
        - type: custom:mushroom-fan-card
          entity: fan.game_room_ceiling_fan
          name: Ceiling Fan
          icon_animation: true
          show_percentage_control: true
          show_oscillate_control: false
          secondary_info: none
          collapsible_controls: false
          card_mod:
            style: |
              :host {
                --rgb-state-fan: var(--mush-rgb-state-fan, var(--rgb-blue-color));
              }
    - type: grid
      columns: 1
      square: false
      cards:
        - type: custom:mini-media-player
          entity: media_player.mass_game_room
          name: Game Room Speakers
          hide:
            power: true
            icon: true
            source: true
          speaker_group:
            platform: sonos
            show_group_count: true
            entities:
              - entity_id: media_player.kitchen
                name: Kitchen
              - entity_id: media_player.backyard
                name: Backyard
              - entity_id: media_player.jeff_s_office
                name: Jeff's Office
              - entity_id: media_player.master_bathroom
                name: Master Bathroom
              - entity_id: media_player.living_room
                name: Living Room
          info: scroll
    - type: grid
      columns: 2
      square: false
      cards:
        - type: custom:button-card
          template: card_graph
          entity: sensor.game_room_temperature
          variables:
            ulm_card_graph_color: "var(--google-blue)"
            ulm_card_graph_name: Temperature
            ulm_card_graph_entity: sensor.game_room_temperature
            ulm_card_graph_type: fill
            ulm_card_graph_hours: 24
            ulm_card_graph_group_by: interval
        - type: custom:button-card
          template: card_graph
          entity: sensor.game_room_humidity
          variables:
            ulm_card_graph_color: "var(--google-red)"
            ulm_card_graph_name: Humidity
            ulm_card_graph_entity: sensor.game_room_humidity
            ulm_card_graph_type: fill
            ulm_card_graph_hours: 24
            ulm_card_graph_group_by: interval
    - type: "custom:button-card"
      template: card_thermostat
      entity: climate.game_room
      variables:
        ulm_card_thermostat_name: Thermostat
        ulm_card_thermostat_enable_collapse: true
        ulm_card_thermostat_enable_controls: true
        ulm_card_thermostat_enable_hvac_modes: true
        ulm_card_thermostat_enable_popup: true

