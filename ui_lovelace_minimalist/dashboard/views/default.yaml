          template:
            - card_esh_room
            - yellow_on
          name: Living Room
          entity: light.living_room_main_lights
          icon: mdi:sofa
          tap_action:
            action: navigate
            navigation_path: "living-room"
          variables:
            ulm_custom_card_esh_room_light_entity: light.living_room_main_lights
            ulm_card_light_enable_popup: true
