good_night:
  sequence:
    - service: automation.trigger
      metadata: {}
      data:
        skip_condition: true
      target:
        entity_id:
          - automation.routine_house_goodnight
          - automation.routine_master_bedroom_goodnight

driveway_custom_light_scene:
  alias: Driveway Custom Light Scenes
  description: 'Hue-like scenes blueprint for Driveway Lights'
  use_blueprint:
    path: nilsreiter/ha-scenes.yaml
    input:
      default_scene: 'Pure: Autumn gold'
      default_onlyonlights: true
      default_use_scene_brightness: true
      default_repeat_delay:
        hours: 0
        minutes: 0
        seconds: 45
      include_mode_color_temp: true
      skipgroups: false
      debug: true
      target:
        entity_id:
        - light.back_door_light
        - light.driveway_security_light

