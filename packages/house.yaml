    description: ""
    trigger:
      - platform: device
        type: turned_on
        device_id: 27e9816fa86b7c98dd9c642d9353fbc3
        entity_id: switch.trigger
        domain: switch
    condition:
      - condition: sun
        after: sunset
        enabled: true
    action:
      - service: light.turn_off
        data: {}
        target:
          area_id:
            - basement
            - bathroom
            - camdyn_s_room
            - den
            - dining_room
            - family_room
            - family_room_ambient
            - family_room_holiday
            - front_yard_holiday
            - foyer
            - front_yard
            - front_yard_holiday
            - hallway
            - living_room
            - kitchen
            - master_bedroom
            - master_closet
            - molly_s_room
            - office
            - patio
            - workshop
      - service: switch.turn_off
        data: {}
        target:
          area_id:
            - master_bathroom
            - bathroom
            - front_yard_holiday
            - hallway
