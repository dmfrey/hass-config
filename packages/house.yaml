  - id: '0743426e-a630-48af-9d91-9728e3ecfff7'
    alias: 'Security Sensor Lights'
    description: ""
    use_blueprint:
      path: Blackshome/sensor-light.yaml
      input:
        motion_trigger:
          - binary_sensor.front_yard_sensor_occupancy
          - binary_sensor.side_yard_sensor_occupancy
        light_switch:
          entity_id: group.security_lights
        end_scenes:
          - scene.security_lights_on
        include_light_control:
          - use_brightness
          - use_colour_temperature
          - use_transition
        light_colour_temperature: 2700
        include_time: time_enabled
        after_time: "23:00:00"
        before_time: "07:00:00"
        light_transition_on: 2
        light_transition_off: 4
