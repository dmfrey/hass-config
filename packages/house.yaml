automation:
  - id: 'ca4989f4-23c1-48d6-8178-fbad657a07b0'
    alias: "It's time to get ready for school"
    description: ""
    trigger:
      - platform: time
        at: "05:45:00"
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    action:
      - service: light.turn_on
        data:
          brightness_pct: 100
        target:
          area_id:
            - dining_room
            - family_room
            - foyer
            - kitchen
      - service: light.turn_on
        data:
          brightness_pct: 40
        target:
          area_id: bathroom
    mode: single

  - id: '3f4c0fdf-d9ef-468e-a973-8e7fa82c7483'
    alias: "Turn on the House at Sunset"
    mode: single
    description: "Lights will turn on 45 minutes before sunset"
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:45"
    condition: []
    action:
      - service: light.turn_on
        data:
          transition: 10
          kelvin: 2700
          brightness_pct: 100
        target:
          area_id:
            - back_yard
            - barn
            - camdyn_s_room
            - den
            - dining_room
            - driveway
            - family_room
            - family_room_ambient
            - foyer
            - front_porch
            - front_yard
            - garden
            - hallway
            - kitchen
            - living_room
            - master_bedroom
            - molly_s_room
            - patio
            - side_yard

  - id: 'a85932d9-ff4e-486b-a3a1-89b07e84feef'
    alias: "It's time to Relax"
    description: "The relax scene is activated"
    mode: single
    trigger:
      - platform: time
        at: "20:15:00"
    condition: []
    action:
      - service: light.turn_on
        metadata: {}
        target:
          area_id:
            - camdyn_s_room
            - den
            - dining_room
            - family_room
            - family_room_ambient
            - hallway
            - kitchen
            - living_room
            - master_bedroom
            - molly_s_room
            - patio
        data:
          transition: 5
          kelvin: 2237
          brightness_pct: 60

