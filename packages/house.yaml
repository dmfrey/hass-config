  - id: '92c8fbbb-3b63-4408-95db-82587a3e704b'
    alias: "Turn off the House"
    description: ""
    trigger:
      - platform: device
        type: turned_on
        device_id: 27e9816fa86b7c98dd9c642d9353fbc3
        entity_id: switch.trigger
        domain: switch
    condition:
      - condition: sun
        after: sunset
        enabled: true
    action:
      - service: light.turn_off
        target:
          area_id:
            - basement
            - bathroom
            - camdyn_s_room
            - den
            - dining_room
            - family_room
            - family_room_ambient
            - family_room_holiday
            - foyer
            - front_yard
            - front_yard_holiday
            - hallway
            - living_room
            - kitchen
            - master_bedroom
            - master_closet
            - molly_s_room
            - office
            - patio
            - workshop
        data: {}
      - service: switch.turn_off
        target:
          area_id:
            - master_bathroom
            - bathroom
            - front_yard_holiday
            - hallway
            - workshop
          entity_id:
            - switch.outside_holiday_switches
            - switch.holiday_lights
        data: {}
      - service: light.turn_on
        target:
          entity_id:
            - group.security_lights
        data:
          transition: 5
          kelvin: 2237
          brightness_pct: 60
        metadata: {}
      - service: fan.turn_on
        data:
          percentage: 33
        target:
          entity_id: fan.master_bedroom_tower_fan
      - service: scene.turn_on
        target:
          entity_id: scene.turn_on_diffuser
        metadata: {}
    mode: single

