automation:

  - id: 'd1e5d21c-a46d-48ed-b2e0-9a35d1d2ad24'
    alias: "Routine | Patio | Sunset"
    description: "Turn on the lights 30 minutes before sunset"
    mode: single
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:30:00"
    condition: []
    action:
      - service: light.turn_on
        target: &targets
          area_id:
            - patio
          entity_id:
            - light.patio_light_switch
        data:
          transition: 2
          color_temp_kelvin: 2700
          brightness_pct: 100

  - id: '1ab71119-81b3-4b1c-ae7d-803c79446bd1'
    alias: "Routine | Patio | Relax"
    description: "It's time to relax"
    mode: single
    trigger:
      - platform: time
        at: "20:15:00"
    condition: []
    action:
      - service: light.turn_on
        metadata: {}
        target: *targets
        data:
          transition: 5
          color_temp_kelvin: 2237
          brightness_pct: 60

