automation:
  
  - id: 'dde44bf2-bf0d-4d46-8a3e-b74ea8c59564'
    alias: "Routine | Sunset | Camdyn's Room"
    description: "Turn on the lights 30 minutes before sunset"
    mode: single
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:30:00"
    condition: []
    action:
      - service: light.turn_on
        data:
          transition: 2
          kelvin: 2700
          brightness_pct: 100
        target:
          area_id:
            - camdyn_s_room

  - id: 'bee92ca7-72cd-4b90-9e77-1d92960bc1f9'
    alias: "Routine | Relax | Camdyn's Room"
    description: "It's time to relax"
    mode: single
    trigger:
      - platform: time
        at: "20:15:00"
    condition: []
    action:
      - service: light.turn_on
        metadata: {}
        target:
          area_id:
            - camdyn_s_room
        data:
          transition: 5
          kelvin: 2237
          brightness_pct: 60

  - id: 'f3bf4eac-01a4-46a8-bd3f-f580fba80cc5'
    alias: "Routine | Camdyn's Room | Camdyn is not at home"
    description: "Turn off Camdyn's Room Lights when she is not at home"
    mode: single
    trigger:
      - platform: zone
        entity_id: person.camdyn_frey
        zone: zone.home
        event: leave
    condition: []
    action:
      - service: light.turn_off
        metadata: {}
        data: {}
        target:
          area_id: camdyn_s_room
