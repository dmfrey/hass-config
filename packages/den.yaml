automation:

  - id: 'b7b19a14-efe6-48ef-b257-1a1d8478b6b6'
    alias: "Routine | Sunset | Den"
    description: "Turn on the lights 30 minutes before sunset"
    mode: single
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:30:00"
    condition: []
    action:
      - service: light.turn_on
        data:
          transition: 2
          kelvin: 2700
          brightness_pct: 100
        target:
          area_id:
            - den
