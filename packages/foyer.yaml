automation:

  - id: 'e5f16484-525e-4e1f-92fc-b73cf9cab8f2'
    alias: "Routine | Sunset | Foyer"
    description: "Turn on the lights 30 minutes before sunset"
    mode: single
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:30:00"
    condition: []
    action:
      - service: light.turn_on
        data:
          transition: 2
          kelvin: 2700
          brightness_pct: 100
        target:
          area_id:
            - foyer

  - id: 'cf9c7092-2806-48e7-b4e7-dfb20e8fb3e0'
    alias: "Routine | Relax | Foyer"
    description: "It's time to relax"
    mode: single
    trigger:
      - platform: time
        at: "20:15:00"
    condition: []
    action:
      - service: light.turn_on
        metadata: {}
        target:
          area_id:
            - foyer
        data:
          transition: 5
          kelvin: 2237
          brightness_pct: 60
